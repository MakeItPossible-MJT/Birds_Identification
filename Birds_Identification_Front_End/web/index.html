<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--引入Element-->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <!--CSS样式文件-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>I Know Birds - 鸟类识别系统</title>
</head>


<body>
<div id="app">
    <el-container>

        <header>
            <!--标题-->
            <h1 style="font-size:64px;letter-spacing: 10px">
                I KNOW BIRDS
            </h1>
        </header>

        <el-main>
            <main>
                <!--存放主体内容： 照片上传、识别结果-->
                <div>
                    <el-card class="box-card">
                        <div style="height: 270px">
                            <input type="file"><br><br>
                            <img src="" height="200" alt="Image preview area..." title="preview-img">
                        </div>
                        <el-tag>识别结果：</el-tag>
                        <p>阿巴阿巴</p>
                    </el-card>
                </div>
            </main>
        </el-main>

        <el-footer>
            <!--底部容器-->
            ©CopyRight 2020 {{details()}}
        </el-footer>

    </el-container>
</div>

</body>


<script src="js/vue.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>-->
<script src="element-ui/lib/index.js"></script>
<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->

<script>
    //注册使用vue
    var Main = {
        data() {
            return {
                site_name: "I Know Birds 鸟类识别平台",
                github_url: "https://github.com/MakeItPossible-MJT/Birds_Identification",

            };
        },
        methods: {
            details: function () {
                return this.site_name + " - 软件工程第五小组";
            },
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')

    //图片浏览相关
    var fileInput = document.querySelector('input[type=file]'),
        previewImg = document.querySelector('img');
    fileInput.addEventListener('change', function () {
        var file = this.files[0];
        var reader = new FileReader();
        // 监听reader对象的的onload事件，当图片加载完成时，把base64编码賦值给预览图片
        reader.addEventListener("load", function () {
            previewImg.src = reader.result;
        }, false);
        // 调用reader.readAsDataURL()方法，把图片转成base64
        reader.readAsDataURL(file);
    }, false);
</script>

</html>
